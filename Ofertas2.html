        // Fun√ß√£o para renderizar os produtos
        function renderProducts(filteredProducts = products) {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';
            
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <div class="product-image">
                        <span>üõí ${product.category}</span>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">${product.price}</div>
                        <div class="product-sales">${product.sales}</div>
                        <a href="${product.link}" target="_blank" class="product-link">Ver Oferta</a>
                    </div>
                `;
                
                productGrid.appendChild(productCard);
            });
        }
        
        // Fun√ß√£o para criar os filtros
        function createCategoryFilters() {
            const categories = [...new Set(products.map(product => product.category))];
            const categoryFilter = document.getElementById('categoryFilter');
            
            // Adiciona o bot√£o "Todos"
            const allButton = document.createElement('button');
            allButton.className = 'filter-btn active';
            allButton.textContent = 'Todos';
            allButton.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                allButton.classList.add('active');
                renderProducts();
            });
            categoryFilter.appendChild(allButton);
            
            // Adiciona os bot√µes para cada categoria
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'filter-btn';
                button.textContent = category;
                button.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const filteredProducts = products.filter(product => product.category === category);
                    renderProducts(filteredProducts);
                });
                categoryFilter.appendChild(button);
            });
        }
        
        // Inicializa a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            createCategoryFilters();
            renderProducts();
        });
    </script>
